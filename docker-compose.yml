version: '3.4'

services:
  db:
    build: 
      context: ./db
      args:
        - http_proxy
        - https_proxy
    restart: on-failure

  api:
    build: 
      context: ./api
      args:
        - http_proxy
        - https_proxy
    command: flask run --host=0.0.0.0
    restart: on-failure
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    depends_on:
      - db

  client:
    build: 
      context: ./client
      args:
        - http_proxy
        - https_proxy

  migration:
    build: 
      context: ./migration
      args:
        - http_proxy
        - https_proxy
    restart: on-failure
    depends_on:
      - db

  board:
    build: 
      context: ./board
      args:
        - http_proxy
        - https_proxy
    restart: on-failure
    logging:
      options:
        max-size: "200k"
        max-file: "10"

  web:
    build: 
      context: ./web
      args:
        - http_proxy
        - https_proxy
    depends_on:
      - api
      - board
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    restart: on-failure
