version: '3.4'

services:
  db:
    build: 
      context: ./db
      args:
        - http_proxy
        - https_proxy
    restart: on-failure

  api:
    build: 
      context: ./app
      args:
        - http_proxy
        - https_proxy
    command: flask run --host=0.0.0.0
    restart: on-failure
    logging:
      options:
        max-size: "200k"
        max-file: "10"

  migration:
    build: 
      context: ./migration
      args:
        - http_proxy
        - https_proxy
    restart: on-failure
    depends_on:
      - db

  front:
    build: 
      context: ./front
      args:
        - http_proxy
        - https_proxy
    restart: on-failure
    logging:
      options:
        max-size: "200k"
        max-file: "10"

  web:
    build: 
      context: ./web
      args:
        - http_proxy
        - https_proxy
    depends_on:
      - api
      - front
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    restart: on-failure
