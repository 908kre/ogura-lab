logging:
    distributed: info
    distributed.client: info
    distributed.worker: info 
    bokeh: critical

# Scheduler options
bandwidth: 100000000    # 100 MB/s estimated worker-worker bandwidth
allowed-failures: 3     # number of retries before a task is considered bad
pdb-on-err: False       # enter debug mode on scheduling error
transition-log-length: 100000

# Worker options
multiprocessing-method: forkserver
worker-memory-pause: False

# Communication options
compression: auto
tcp-timeout: 30         # seconds delay before calling an unresponsive connection dead
default-scheme: tcp
require-encryption: False   # whether to require encryption on non-local comms

# Bokeh web dashboard
bokeh-export-tool: False

distributed:
  worker:
    memory:
      target: False  # target fraction to stay below
      spill: False  # fraction at which we spill to disk
      pause: False  # fraction at which we pause worker threads
      terminate: 0.90  # fraction at which we terminate the worker
